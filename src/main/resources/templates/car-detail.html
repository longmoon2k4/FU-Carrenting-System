<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${car.carName} + ' — FU Car'">Chi tiết xe</title>
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <link rel="stylesheet" th:href="@{/font/font-awesome-pro-v6-6.2.0/css/all.min.css}" />
</head>
<body>
  <div th:insert="~{fragments/header :: site-header}"></div>
  <main class="site-main container">
    <div class="container-inner">
      <div class="car-detail-card">
        <div class="car-detail-media">
          <img th:src="${car.imageUrl} ? @{${car.imageUrl}} : @{/img/car-placeholder.svg}" th:alt="${car.carName}" />
        </div>
        <div class="car-detail-body">
      <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
      <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <h1 th:text="${car.carName}">Car name</h1>

            <div class="car-detail-grid">
              <div>
                <strong>Mã xe:</strong>
                <div th:text="${car.carId}"></div>
              </div>
              <div>
                <strong>Thương hiệu:</strong>
                <div>
                  <span th:if="${car.producer != null}">
                    <a th:href="@{'/producers/' + ${car.producer.producerId}}" th:text="${car.producer.producerName}"></a>
                    <div class="muted small" style="margin-top:6px">
                      <div th:text="${car.producer.address}"></div>
                      <div th:text="${car.producer.country}"></div>
                    </div>
                  </span>
                  <span th:unless="${car.producer != null}">N/A</span>
                </div>
              </div>
              <div>
                <strong>Năm sản xuất:</strong>
                <div th:text="${car.carModelYear}"></div>
              </div>
              <div>
                <strong>Màu:</strong>
                <div th:text="${car.color}"></div>
              </div>
              <div>
                <strong>Sức chứa:</strong>
                <div th:text="${car.capacity} + ' chỗ'"></div>
              </div>
              <div>
                <strong>Giá thuê:</strong>
                <div class="price" th:text="${#numbers.formatDecimal(car.rentPrice, 0, 'COMMA', 0, 'POINT')} + ' VND/ngày'"></div>
              </div>
              <div>
                <strong>Trạng thái:</strong>
                <div>
                  <span th:if="${car.status} == 'AVAILABLE'" class="status-available" th:text="${car.status}"></span>
                  <span th:unless="${car.status} == 'AVAILABLE'" th:text="${car.status}"></span>
                </div>
              </div>
              <div>
                <strong>Ngày nhập:</strong>
                <div th:text="${car.importDate} != null ? ${#temporals.format(car.importDate, 'dd/MM/yyyy')} : 'N/A'"></div>
              </div>
            </div>

            <section style="margin-top:12px">
              <h3>Mô tả</h3>
              <p class="description" th:text="${car.description}"></p>
            </section>

            <section style="margin-top:18px">
              <h3>Ảnh</h3>
              <div>
                <img th:src="${car.imageUrl} ? @{${car.imageUrl}} : @{/img/car-placeholder.svg}" th:alt="${car.carName}" style="max-width:320px;border-radius:8px" />
              </div>
            </section>

            <section style="margin-top:18px">
              <h3>Đặt thuê</h3>
              <div th:if="${car.status} == 'AVAILABLE'">
                <form id="booking-form" th:action="@{'/rent/book/' + ${car.carId}}" method="post">
                  <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
                    <label>Nhận:</label>
                    <input type="date" name="pickupDate" id="pickupDate" th:value="${defaultPickup}" required />
                    <label>Trả:</label>
                    <input type="date" name="returnDate" id="returnDate" th:value="${defaultReturn}" required />
                    <div style="margin-left:12px">Tổng: <strong id="totalPrice">0</strong> VND</div>
                  </div>
                  <div style="margin-top:12px;display:flex;gap:12px">
                    <button type="button" id="calcBtn" class="btn btn-secondary">Tính giá</button>
                    <button type="submit" id="confirmBtn" class="btn btn-primary">Xác nhận thuê</button>
                  </div>
                </form>
              </div>
              <div th:unless="${car.status} == 'AVAILABLE'">
                <div class="alert alert-error">Xe hiện không có sẵn để thuê.</div>
              </div>
            </section>

            <section style="margin-top:18px" th:if="${car.rentals != null and #lists.size(car.rentals) > 0}">
              <h3>Lịch thuê (gần đây)</h3>
              <ul>
                <li th:each="r : ${car.rentals}">
                  <span th:text="${#temporals.format(r.pickupDate, 'dd/MM/yyyy')}"></span> → <span th:text="${#temporals.format(r.returnDate, 'dd/MM/yyyy')}"></span>
                  — <span th:text="${r.status}"></span>
                  <span th:if="${r.customer != null}"> (Khách: <span th:text="${r.customer.customerName}"></span>)</span>
                </li>
              </ul>
            </section>

            <section style="margin-top:18px" th:if="${car.reviews != null and #lists.size(car.reviews) > 0}">
              <h3>Đánh giá</h3>
              <ul class="reviews-list">
                <li th:each="rev : ${car.reviews}">
                  <strong th:text="${rev.reviewStar} + '★'"></strong>
                  <span th:if="${rev.customer != null}"> — <em th:text="${rev.customer.customerName}"></em></span>
                  <div th:text="${rev.comment}"></div>
                </li>
              </ul>
            </section>

            <div style="margin-top:18px;display:flex;gap:12px">
              <a th:href="@{'/rent/book/' + ${car.carId}}" class="btn btn-primary">Thuê ngay</a>
              <a th:href="@{/rent}" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>
      </div>
    </div>
  </main>
  <div th:insert="fragments/footer :: site-footer"></div>
  <script th:inline="javascript">
    // Booking calculate and confirm
    (function(){
      const calcBtn = document.getElementById('calcBtn');
      const confirmBtn = document.getElementById('confirmBtn');
      const pickup = document.getElementById('pickupDate');
      const ret = document.getElementById('returnDate');
      const totalEl = document.getElementById('totalPrice');
  const price = /*[[${car.rentPrice}]]*/ 0;
      function compute(){
        if(!pickup.value || !ret.value) return 0;
        const p = new Date(pickup.value);
        const r = new Date(ret.value);
        const diff = Math.ceil((r - p) / (1000*60*60*24));
        return diff > 0 ? diff * price : 0;
      }
      if(calcBtn){
        calcBtn.addEventListener('click', function(){
          const total = compute();
          totalEl.textContent = total;
          if(total <= 0) alert('Khoảng thời gian hoặc ngày không hợp lệ.');
        });
      }
      if(confirmBtn){
        confirmBtn.addEventListener('click', function(e){
          const total = compute();
          if(total <= 0){ e.preventDefault(); alert('Vui lòng chọn ngày nhận/trả hợp lệ.'); return; }
          if(!confirm('Xác nhận thuê xe? Tổng: ' + total + ' VND')){ e.preventDefault(); }
        });
      }
    })();
  </script>
</body>
</html>
