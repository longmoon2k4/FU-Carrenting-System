<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Thuê xe</title>
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <link rel="stylesheet" th:href="@{/font/font-awesome-pro-v6-6.2.0/css/all.min.css}" />
</head>
<body>
<div th:replace="fragments/header :: site-header"></div>
<main class="site-main container">
  <div class="container-inner">
    <section class="banner">
      <div class="banner-inner">
        <img class="banner-image" src="/img/aesthetic-banner.gif" alt="banner" />
        <div class="banner-cta">
          <h1>RENTING CAR ST</h1>
          <p>Danh sách xe có sẵn để thuê, chọn ngày nhận trả và đặt ngay.</p>
          <a class="btn btn-primary" href="#list">Xem danh sách xe</a>
        </div>
      </div>
    </section>

    <section class="commitments">
      <h2 id="list">Danh sách xe</h2>
      <div class="cards" id="car-cards">
        <!-- cards populated by JS -->
      </div>
    </section>
  </div>
</main>

<script th:src="@{/js/cars.js}"></script>
</body>
</html>
