<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Customers</title>
  <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>
<body>
  <div th:insert="fragments/header :: site-header"></div>
  <main class="site-main container">
    <div class="container-inner">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px">
        <h1>Quản lý khách hàng</h1>
        <a th:href="@{/admin/customers/new}" class="btn btn-primary">Thêm khách hàng</a>
      </div>
      <table class="admin-table">
        <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Mobile</th><th>Actions</th></tr></thead>
        <tbody>
          <tr th:each="c : ${customers}">
            <td th:text="${c.customerId}"></td>
            <td th:text="${c.customerName}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.mobile}"></td>
            <td>
              <a th:href="@{'/admin/customers/' + ${c.customerId} + '/edit'}" class="btn btn-primary"><i class="fa-solid fa-pen-to-square" aria-hidden="true"></i> <span class="sr-only">Edit</span></a>
              <form th:action="@{'/admin/customers/' + ${c.customerId} + '/delete'}" method="post" style="display:inline">
                <button type="submit" class="btn btn-secondary"><i class="fa-solid fa-trash" aria-hidden="true"></i> <span class="sr-only">Delete</span></button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <div th:insert="fragments/footer :: site-footer"></div>
</body>
</html>
