spring.application.name=fucarrentingsystem

# SQL Server datasource (assumes SQL Server is reachable at localhost:1433)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=FUCarRentingSystemDB;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# Use the standard physical naming strategy so Hibernate respects the exact names
# provided in @Table and @Column instead of converting to snake_case.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
